<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inheritance in CSS</title>

        <style>
            header.navigation p{
                color: blue;
            }
            p.bulb {
                color: red;
            }
            p {
                color: green !important;
            }
        </style>
    </head>
    <body>
        <header class="navigation">
            <p class="bulb">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Aliquid, ipsum. Suscipit fugit distinctio aspernatur ea autem ipsum optio! 
                At eos voluptas neque corrupti impedit. 
                Voluptatum odio ipsa officia reprehenderit tempore.
            </p>
        </header>
        
    </body>
</html>
