<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cascade of CSS</title>
        <link ref="stylesheet" href="external.css">
        <style>
            p {
                color: maroon;
            } 
        </style>
    </head>
    <body>
        <h1>Origin Example</h1>
        <p>The rule is simple: last declaration wins!</p>
        <p style="color: black;">If there's no conflict, declarations merge into one rule.</p>
    </body>
</html>
